<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Human Heart Simulation - HeartShare</title>

	<link rel="stylesheet" type="text/css" href="css/graphicstyle.css" media="all" />

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script type="text/javascript" src="hrcanvas.js"></script>
	<script type="text/javascript" >
/**
*  jQuery listen for clicks and interaction
*
*/
$(document).ready(function(){

	var StartselfSpace = new heartSimulation();
	$("#startHeart").click(function(e) {
		e.preventDefault(e);

	});

});
</script>
</head>
<body>
	<section id="heart-context">
		<header>
		 <b>Heart</b>
		</header>
	</section>

	<canvas id="canvasOne" class="style" width="524" height="360" style="position: absolute; bottom:0; right:50px"></canvas>

	<form >
	  <input id="x1" type="range" value="100" min="0" max="500">
	  <input id="x2" type="range" value="100" min="0" max="500">
	  <input id="y" type="range" value="10" min="0" max="500">
	  <input id="color" type="color" value="#cc0000">
	</form>

	<form >
	  <input id="conx1" type="range" value="10" min="0" max="100">
	  <input id="conx2" type="range" value="80" min="0" max="100">
	  <input id="cony" type="range" value="7" min="0" max="100">
	  <input id="color" type="color" value="#cc0000">
	</form>


<div id="chartContainer" style="height: 150px; width:600px; position: absolute; top: 100px; right: 0;"></div>
<div id="actualHR" style="height: 150px; width: 150px; position: absolute; top: 110px; left: 260px;">

	<div id="actualHRvalue" class='value' style="font-size: 60px; color: #d9ead3;text-align: center;"></div>
</div>
<div id="predictedHR" style="height: 150px; width: 150px; position: absolute; top: 320px; left: 260px;">

	<div id="predictedHRvalue" class='value' style="font-size: 60px; color: #f4cccc; text-align: center";></div>
</div>



</body>

</html>
